      - name: Log in to the Container registry
        run: docker login registry.digitalocean.com -u simon@encore.dev -p ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Build Docker image
        run: /home/runner/.encore/bin/encore build docker myapp

      - name: Tag Docker image
        run: docker tag myapp registry.digitalocean.com/registry.digitalocean.com/ekerfelt/myapp:latest
